<div class="contact-container">
    <h2>Contact Us</h2>
    <p>If you have any questions, suggestions, or inquires, feel free to get in touch using the form below</p>
    <div class="contact-form">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your emial" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <Textarea class="form-control" id="name" rows="5" placeholder="Write your message here" required></Textarea>
            </div>
            <button type="submit" class="btn btn-warning">Send Message</button>
        </form>
    </div>
